    <header id="header">

            <ul class="header_socials">

        </div>
    </header>

        <div class="content_1">
            <h1>Hello.</h1>
            <h3>I'm Linus, an iOS developer with a focus on fluid, vastly functional applications that work seamlessly across Apple platforms.</h3>
        </div>
        <div class="content_2">
            <a href="./about.html" class="homeButton">Learn more</a>
        </div>
        <div class="grid_image">
            <img src="img/profile.jpg" alt="A dimly lit image of the back of Linus Sewell, wearing a turquoise sweater and jeans.">

    <!-- LOADER START -->

    <div class="loader-wrapper">
        <div class="newtons-cradle">
            <div class="newtons-cradle__dot"></div>

            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
        </div>
    </div>

    <script>
        $(window).on("load",function() {
            $(".loader-wrapper").fadeOut("slow");
            $(".tooltip").show();
        });
    </script>

    <!-- FOOTER START  -->

    <footer id="footer">
        <h1>Linus Sewell</h1>

        <ul class="socials">
            <li aria-label="github"><a href="https://github.com/linussewell"><i class="fa-brands fa-github"></i></a></li>
            <li aria-label="linkedin"><a href="https://www.linkedin.com/in/linussewell"><i class="fa-brands fa-linkedin"></i></a></li>
            <li aria-label="instagram"><a href="https://instagram.com/linussewell"><i class="fa-brands fa-instagram"></i></a></li>
            <div class="tooltip">
                <li aria-label="mail"><a onclick="copyMail()"><i class="fa-regular fa-envelope"></i></a><span class="tooltiptext" id="myTooltip">Copy to clipboard</span></li>
            </div>
        </ul>

        <p>&copy; Linus Sewell 2025</p>

        <script>
            function copyMail() {
                navigator.clipboard.writeText("hello@linussewell.com")
                document.getElementById('myTooltip').innerHTML="Copied!"
            }
        </script>
    </footer>
